language: julia
os:
  - linux

dist: xenial

julia:
  - 1.0.1

notifications:
  email: false

addons:
  apt:
    sources:
      - sourceline: 'ppa:jonathonf/python-3.6'
    packages:
      - "python3.6"

before_install:
  - sudo apt-get update
  - sudo apt-get install ffmpeg qt5-default
  - curl https://bootstrap.pypa.io/get-pip.py | sudo -H python3.6
  - sudo pip3 install matplotlib

#install:

script:
  - julia -e 'using Pkg; Pkg.clone(pwd()); Pkg.build("${JL_PKG}"); Pkg.test("${JL_PKG}"; coverage=false)'
